<div>

                <h1>BobIA</h1>
                <a onclick="teste(2)"><img src="Imagens/iconamoon--close-duotone.png"
                        style="margin-left: 90px; width: 40px; height: 40px;"></a>
            </div>
            <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>

<body onload="selecionarDadosUser(); validarSessao() ">
    <main>
        <div class="class_menuLateral">
            <div class="class_LinksMenu">
                <ul>
                    <li><a href="CadastrarFuncionario.html">
                            <img src="Imagens/logo-sem-fundo.png" alt="Logotipo da empresa Lumini">
                        </a>
                    </li>
                    <li><a href="DashFuncionario.html">Dashboard</a></li>
                    <li><a href="CadastrarFuncionario.html">Cadastrar</a></li>
                    <li><a href="bobIA.html">BobIA</a></li>
                    <li id="id_btnSair" style="margin-top: 110%;" onclick="limparSessao()"><a href="TelaLogin.html">Sair</a></li>
                </ul>
            </div>
        </div>
        <div class="class_cadastro" style="padding-top: 0px;">
            <div class="class_CadastroFunc" style="margin-top: 2%;">
                <h1>Cadastro de Funcionários</h1>
                <div class="class_iptsCadastroFunc">
                    <div class="class_separacaoIpts">
                        <input type="text" placeholder="CNPJ"
                        id="inp_cnpj">
                        <input type="text" placeholder="Tamanho empresa"
                        id="inp_tamanho">
                        <input type="text" placeholder="É sede?"
                        id="inp_sede">
                        <input type="text" placeholder="CEP"
                        id="inp_cep">
                        <input type="text" placeholder="Cidade"
                        id="inp_cidade">
                        <input type="text" placeholder="Número"
                        id="inp_numero">
                    </div>
                    <div class="class_separacaoIpts" style="margin-right: 0px;">
                        <input type="text" placeholder="Razão social"
                        id="inp_razao">
                        <input type="text" placeholder="Quantidade de Talhões"
                        id="inp_hectar">
                        <input type="text" placeholder="CNPJ Matriz"
                        id="inp_matriz">
                        <input type="text" placeholder="UF"
                        id="inp_uf">
                        <input type="text" placeholder="Logradouro"
                        id="inp_logradouro">
                        <input type="text" placeholder="Complemento"
                        id="inp_complemento">
                    </div>
                    
                </div>
                <div class="class_btnCadastroFunc">
                    <button id="btn_CadastrarFunc" onclick="cadastrarEmpresa()"><img src="Imagens/ic--round-plus.png"> Cadastrar</button>
                </div>
            </div>
        </div>
