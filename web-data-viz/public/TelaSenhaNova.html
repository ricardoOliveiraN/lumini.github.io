<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumini</title>
    <link rel="icon" href="./Imagens/iconeLuz.png" type="image/png">
    <!-- <link rel="stylesheet" href="css/styleSenhaNova.css"> -->
    <link rel="stylesheet" href="css/stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="class_login"></div>
    <div class="class_mensagem2">
        <p>A solução
        <span class="class_ideal" style="font-size: 60px; font-style: italic;">Ideal</span>
        para o seu negócio!</p>
    </div>
    <div class="class_signin">
        <div class="class_home2">
            <a href="index.html">
                <img src="./Imagens/logo-sem-fundo.png" alt="Logotipo da empresa Lumini">
            </a>
        </div>
        <div class="class_registro2">
            <span id="lbl_signin" style="margin-bottom: 15px;">Nova senha</span>
            <p style="width: 320px; font-size: 18px; margin-bottom: 20px; text-align: center;">Digite sua nova senha.</p>
            <input oninput="validarSenha()" type="password" placeholder="Nova Senha" id="ipt_Senha">
            <input oninput="confirmarSenha()" type="password" placeholder="Confirmar Senha" id="ipt_ConfirmarSenha">
            <div id="div_ConfirmarSenha"></div>
            <div id="div_validarSenha"></div>
            <button onclick="CriarSenha()" id="btn_acessar">Salvar</button>
        </div>
    </div>
</body>

</html>
